{% extends "home/index.html" %}
{% load static %}
{% block FinalProject_content %}

<h2>Lista de Empleos</h2>
{% if user.is_authenticated %}
<a class="card_custom" href="{% url 'empleo:empleo-add' %}">Crear nuevo Empleo</a>
{% endif %}
<hr></hr>
<ul>
    {% for empleo in empleo_list %}
    <li>
        {{empleo}}
        (
            <a href="{% url 'empleo:empleo-detail' empleo.id %}">
                <i class="fa fa-eye" style="color: rgb(0, 0, 255);"> </i>
            </a>
        {% if user.is_authenticated %}
        |
        <a href="{% url 'empleo:empleo-update' empleo.id %}">
            <i class="fa fa-pencil" style="color: rgb(0, 0, 190);"> </i>
        </a>
        |
        <a href="{% url 'empleo:empleo-delete' empleo.id %}">
            <i class="fa fa-trash" style="color: rgb(0, 0, 100);"> </i>
        </a>
        {% endif %}
        )
    </li>
    {% endfor %}
</ul>

{% endblock %}
